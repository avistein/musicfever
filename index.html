<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Music Fever</title>
</head>

<body>
    <div id="wrap">
        <!--Navigation Bar-->
        <header>
            <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class='navbar-header'>
                        <span class="navbar-brand">
				<a href="" id='navLogo'><img src="images/musicfeverxs.png" height="55" alt="musicfever.xyz"></a> </span>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsble-nav" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span></button>
                        <form class="navbar-form" action="javascript:void(0);">
                            <div class="input-group">
                                <input type="text" class="form-control" onkeypress="handle(event)" placeholder="Enter artist/song name">
                                <span class="input-group-btn">
      			<button type="button" id="search2" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button></span>
                            </div>
                        </form>
                    </div>
                    <div id="collapsble-nav" class="collapse navbar-collapse">
                        <ul id="nav-list" class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" class='text-center' id="about">About</a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/avistein69" class='text-center' target="_blank" id="contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--Main Content-->
        <div class="container">
            <div class="mainContent">
                <div id="search" class='text-center'>
                    <img class='img-responsive' id='mainLogo' alt="musicfever.xyz">
                    <input class="searchInput" onkeypress="handle(event)" type="text" placeholder="Enter artist/song name" disabled="true">
                    <button type="button" class="searchButton" disabled="true"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                </div>
                <div id="display"></div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">Ã—</span>
                            <h3></h3>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <a class="btn popDownload" href="">Download</a>
                            <div id="iframe"></div>
                            <button class="btn" type="button" id="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Flushing the footer to the bottom-->
    <div id="push"></div>
    </div>
    <!--Footer-->
    <div id="footer">
        <div class="container text-center devInfo">
            <h6>Designed &amp; Developed By:</h6>
            <h5>Avik Sarkar</h5>
        </div>
    </div>
    <script src="https://use.fontawesome.com/60999a0f55.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
